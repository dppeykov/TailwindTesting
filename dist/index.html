<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Lato font -  font-family: 'Lato', sans-serif; -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Google Cairo font -  font-family: 'Cairo', sans-serif; -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-yellow-200">
    <div
      class="font-Lato font-black text-7xl text-purple-900 text-opacity-90 text-center antialiased tracking-wide"
    >
      <h1>Testing the Lato font on the site</h1>
    </div>

    <div
      class="font-Cairo font-semibold text-7xl text-blue-900 text-opacity-90 text-right subpixel-antialiased tracking-tighter capitalize"
    >
      <h1>Testing the Cairo font on the site</h1>
    </div>
    <div
      class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 h-4"
    ></div>
    <div class="flex flex-auto flex-wrap justify-between p-6">
      <div class="rounded-sm p-5 ml-2 bg-blue-600 border-8 border-indigo-900 flex items-center justify-center">rounded-sm</div>
      <div class="rounded p-5 ml-2 bg-blue-600 border-8 border-indigo-900 border-dashed flex items-center justify-center">rounded</div>
      <div class="rounded-md p-5 ml-2 bg-blue-600 flex items-center justify-center">rounded-md</div>
      <div class="rounded-lg p-5 ml-2 bg-blue-600 flex items-center justify-center">rounded-lg</div>
      <div class="rounded-full p-5 ml-2 bg-blue-600 flex items-center justify-center">Pill Shape</div>
      <div class="rounded-full ml-2 h-20 w-20 bg-blue-600 shadow-2xl flex items-center justify-center">Circle</div>
    </div>

    <div class="flex">
        <table class="border-collapse border border-green-800 ...">
          <thead>
            <tr>
              <th class="border border-green-600 ...">State</th>
              <th class="border border-green-600 ...">City</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-green-600 ...">Indiana</td>
              <td class="border border-green-600 ...">Indianapolis</td>
            </tr>
            <tr>
              <td class="border border-green-600 ...">Ohio</td>
              <td class="border border-green-600 ...">Columbus</td>
            </tr>
            <tr>
              <td class="border border-green-600 ...">Michigan</td>
              <td class="border border-green-600 ...">Detroit</td>
            </tr>
          </tbody>
        </table>
    </div>

    <!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-gray-50">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
      <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        <span class="block">Ready to dive in?</span>
        <span class="block text-indigo-600">Start your free trial today.</span>
      </h2>
      <div class="mt-8 lex lg:mt-0 lg:flex-shrink-0">
        <div class="inline-flex rounded-md shadow">
          <a href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
            Get started
          </a>
        </div>
        <div class="ml-3 inline-flex rounded-md shadow">
          <a href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
            Learn more
          </a>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
